<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.com" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2 > Veterinarians</h2>
<table id="vets" class="table table-striped">
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet?.id}">1</td>
        <td th:text="${vet?.firstName}">Max</td>
        <td th:text="${vet?.lastName}">Jim</td>
    </tr>
    </tbody>
</table>
</body>
</html>
